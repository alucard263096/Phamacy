<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>药房好帮手</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >
  <div class="banner-part" style="height:40%">

    <ion-slides pager>

      <ion-slide class="banner" *ngFor="let item of banners" [style.background-image]="'url('+UploadPath+'banner'+'/'+item.pic+')'" >
      </ion-slide>


    </ion-slides>
  </div>
    <ion-scroll scrollY="true" style="height:60%">
        <table class="tooltable" cellspacing="0" cellpadding="0">
            <tr>
                <td class="tooltd" (click)="gotoNameChecking()">
                    <ion-icon name="search" color="primary"></ion-icon>
                    <br />
                    查药材
                </td>
                <td class="tooltd">
                    <ion-icon name="more"></ion-icon>
                    <br />
                    敬请期待
                </td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </ion-scroll>
</ion-content>
