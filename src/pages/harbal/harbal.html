<ion-header>

  <ion-navbar>
    <ion-title >{{info.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
    <ion-list>
        <ion-item  >
            <ion-thumbnail item-start>
                <img src="{{UploadPath}}harbal/{{info.pic}}">
            </ion-thumbnail>
            <h1 [innerHTML]="info.name"></h1>
            <p text-wrap [innerHTML]="info.alias_name"></p>
        </ion-item>
        <ion-item >
            <p text-wrap [innerHTML]="info.description"></p>
        </ion-item>
        <ion-item>
            <h3>入药部位</h3>
            <p text-wrap [innerHTML]="info.used_part"></p>
        </ion-item>
        <ion-item>
            <h3>性味</h3>
            <p text-wrap [innerHTML]="info.taste"></p>
        </ion-item>
        <ion-item>
            <h3>归经</h3>
            <p text-wrap [innerHTML]="info.belong"></p>
        </ion-item>
        <ion-item>
            <h3>功效</h3>
            <p text-wrap [innerHTML]="info.effect"></p>
        </ion-item>
        <ion-item>
            <h3>主治</h3>
            <p text-wrap [innerHTML]="info.functions"></p>
        </ion-item>
        <ion-item>
            <h3>相关配伍</h3>
            <p text-wrap [innerHTML]="info.compatibility"></p>
        </ion-item>
    </ion-list>
</ion-content>
