<ion-header>
  <ion-navbar>
    <ion-title>查药材</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-searchbar id="ctrlSearchBar" [(ngModel)]="myInput" 
                   [showCancelButton]="shouldShowCancel"
                   placeholder="输入关键字，用空格隔离查找"
                   (ionInput)="onInput($event)"
                   (ionCancel)="onCancel($event)">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
            {{ item }}
        </ion-item>
    </ion-list>
</ion-content>
