<ion-header>
  <ion-navbar>
    <ion-title>查药材</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-searchbar id="ctrlSearchBar" [(ngModel)]="keyword"
                   [showCancelButton]="shouldShowCancel"
                   placeholder="输入关键字，用空格隔离查找"
                   (keyup.enter)="update()"
                   mode="ios">
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="openHarbal(item)">
            <ion-avatar item-start>
                <img src="{{UploadPath}}harbal/{{item.pic}}">
            </ion-avatar>
            <h2 [innerHTML]="item.name"></h2>
            <p text-wrap [innerHTML]="item.alias_name"></p>
            <p *ngIf="item.description_count>0" text-wrap [innerHTML]="item.description"></p>
            <p *ngIf="item.used_part_count>0" text-wrap [innerHTML]="item.used_part"></p>
            <p *ngIf="itemtaste_count>0" text-wrap [innerHTML]="item.taste"></p>
            <p *ngIf="item.belong_count>0" text-wrap [innerHTML]="item.belong"></p>
            <p *ngIf="item.effect_count>0" text-wrap [innerHTML]="item.effect"></p>
            <p *ngIf="item.functions_count>0" text-wrap [innerHTML]="item.functions"></p>
            <p *ngIf="item.compatibility_count>0" text-wrap [innerHTML]="item.compatibility"></p>
        </ion-item>
    </ion-list>
</ion-content>
