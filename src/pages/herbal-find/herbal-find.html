<ion-header>
  <ion-navbar>
    <ion-title>查药材</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-searchbar id="ctrlSearchBar" [(ngModel)]="keyword" 
                   [showCancelButton]="shouldShowCancel"
                   placeholder="输入关键字，用空格隔离查找"
                   (keyup.enter)="update()"
                   mode="ios"
                   >
    </ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of items">
          <ion-avatar item-start>
            <img src="{{UploadPath}}harbal/{{item.pic}}">
          </ion-avatar>
          <h2>{{item.name}}</h2>
          <p>{{item.alias_name}}</p>
        </ion-item>
    </ion-list>
</ion-content>
